        // シャッフル関数
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const expressionDisplay = document.getElementById('expression-display');
        const numberCardsContainer = document.getElementById('number-cards');
        const operatorCardsContainer = document.getElementById('operator-cards');
	const undoButton = document.getElementById('undo-button');
        const resetButton = document.getElementById('reset-button');
        const submitButton = document.getElementById('submit-button');
        const feedbackIcon = document.getElementById('feedback-icon');

        const resultScreen = document.getElementById('result-screen');
        const scoreDisplay = document.getElementById('score-display');
        const messageDisplay = document.getElementById('message-display');

            option.addEventListener('click', () => {
                // 既に選択されている難易度を再度クリックした場合、ゲーム開始
                if (option.classList.contains('selected')) {
                    if (currentDifficulty) { 
                        startGame();
                        return; 
                    }
                }
                
                // 選択状態のリセットと新しい選択
                difficultyOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                currentDifficulty = option.dataset.difficulty;
            });

            // ダブルクリックでもゲーム開始
            option.addEventListener('dblclick', () => {
                difficultyOptions.forEach(opt => opt.classList.remove('selected')); 
                option.classList.add('selected'); 
                currentDifficulty = option.dataset.difficulty;
                startGame();
            });
        });

        // Enterキーでゲーム開始またはタイトルに戻る
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                if (startScreen.style.display === 'block' && currentDifficulty) {
                    startGame();
                } else if (resultScreen.style.display === 'block') {
                    resetGame();
                }
            }
        });

        function startGame() {
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            score = 0;
            questionCount = 0;
            loadNextQuestion();
        }

        function resetGame() {
            startScreen.style.display = 'block';
            gameScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            difficultyOptions.forEach(opt => opt.classList.remove('selected'));
            currentDifficulty = '';
            currentExpression = '';
            expressionDisplay.textContent = '';
            feedbackIcon.textContent = '';
            feedbackIcon.classList.remove('feedback-correct', 'feedback-incorrect');
            feedbackIcon.style.opacity = '0';
            // --- 今回の修正点 ---
            lastInputWasNumber = false; // resetGame時もリセット
            // --- ここまで ---
        }

        function loadNextQuestion() {
            if (questionCount < totalQuestions) {
                questionCount++;
                questionCounter.textContent = `問題 ${questionCount} / ${totalQuestions}`;
                currentExpression = '';
                expressionDisplay.textContent = ''; 
                usedNumberIndices = [];
                feedbackIcon.textContent = '';
                feedbackIcon.classList.remove('feedback-correct', 'feedback-incorrect');
                feedbackIcon.style.opacity = '0';
                // --- 今回の修正点 ---
                lastInputWasNumber = false; // 次の問題をロードする際もリセット
                // --- ここまで ---

                // カードのdisabled状態をリセット (数字カード、演算子カード全て)
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.remove('disabled');
                });


                const availableProblems = shuffleArray([...problems[currentDifficulty]]);
                const problem = availableProblems[questionCount - 1]; 
                availableNumbers = shuffleArray([...problem.numbers]); 

                renderCards();
            } else {
                showResultScreen();
            }
        }

        function renderCards() {
            numberCardsContainer.innerHTML = '';
            availableNumbers.forEach((num, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'number-card');
                card.textContent = num;
                card.dataset.index = index; 
                card.addEventListener('click', handleNumberCardClick);
                numberCardsContainer.appendChild(card);
            });

            // 記号カードのイベントリスナーを再設定
            document.querySelectorAll('#operator-cards .card').forEach(card => {
                card.addEventListener('click', handleOperatorCardClick);
            });
        }

        function handleNumberCardClick(event) {
            const card = event.target;
            const index = parseInt(card.dataset.index);

            if (!card.classList.contains('disabled')) {
                // --- 今回の修正点 ---
                // 直前の入力が数字だった場合、エラーメッセージを表示して入力をキャンセル
                if (lastInputWasNumber) {
                    alert('数字を連続で使用してはいけません。演算子か括弧を挟んでください。');
                    return; // ここで処理を中断
                }
                // --- ここまで ---

                currentExpression += card.textContent;
                expressionDisplay.textContent = formatExpressionForDisplay(currentExpression);
                card.classList.add('disabled'); // 使用済みの数字カードは無効化
                usedNumberIndices.push(index); 
                feedbackIcon.style.opacity = '0';

                // --- 今回の修正点 ---
                lastInputWasNumber = true; // 数字を入力したのでフラグをtrueにする
                // --- ここまで ---
            }
        }

        function handleOperatorCardClick(event) {
            const card = event.target;
            // 演算子と括弧はtextContentではなくdata-valueを使用
            currentExpression += card.dataset.value; 
            expressionDisplay.textContent = formatExpressionForDisplay(currentExpression);
            feedbackIcon.style.opacity = '0';

            // --- 今回の修正点 ---
            lastInputWasNumber = false; // 演算子または括弧を入力したのでフラグをfalseにする
            // --- ここまで ---
        }

        function formatExpressionForDisplay(expression) {
            return expression.replace(/\*/g, '×').replace(/\//g, '÷');
        }

        resetButton.addEventListener('click', () => {
            currentExpression = '';
            expressionDisplay.textContent = '';
            usedNumberIndices = [];
            feedbackIcon.textContent = '';
            feedbackIcon.classList.remove('feedback-correct', 'feedback-incorrect');
            feedbackIcon.style.opacity = '0';
            // --- 今回の修正点 ---
            lastInputWasNumber = false; // リセット時もフラグをリセット
            // --- ここまで ---

            document.querySelectorAll('#number-cards .card').forEach(card => {
                card.classList.remove('disabled');
            });
            // 演算子カードのdisabled状態もリセット
            document.querySelectorAll('#operator-cards .card').forEach(card => {
                card.classList.remove('disabled');
            });
        });

	    }

	    // 直前の文字を取得
	    const lastChar = currentExpression.slice(-1); 

	    // 最後の文字が数字だった場合
	    if (!isNaN(parseInt(lastChar)) && lastChar !== ' ') { // 数字かどうかを判定 (空白は除く)
	        // 使用済み数字のインデックスから最後のものを削除
        	const lastUsedIndex = usedNumberIndices.pop();
        	// 削除した数字カードを再有効化
        	const cardToReenable = numberCardsContainer.querySelector(`.card.number-card[data-index="${lastUsedIndex}"]`);
	        if (cardToReenable) {
	            cardToReenable.classList.remove('disabled');
        	}
        	// 直前の入力が数字ではなくなるのでフラグをfalseに
	        lastInputWasNumber = false; 

	    } else if (lastChar === '(' || lastChar === ')') { // 括弧の場合
        	// 括弧の後に数字が続く可能性があるので、lastInputWasNumberは変更しない
        	// もし「()」のような空の括弧の連続を防止したいなら、ここで別途ロジックが必要だが、今回はシンプルに削除のみ
        	lastInputWasNumber = false; // 演算子と同じ扱い
	  } else { // 演算子の場合
        	// 直前の入力が演算子だった場合、その前は数字だった可能性があるのでフラグをtrueに
        	lastInputWasNumber = true; 
	    }

	    // 式から最後の1文字を削除
    	  currentExpression = currentExpression.slice(0, -1);
    	  expressionDisplay.textContent = formatExpressionForDisplay(currentExpression);

	    feedbackIcon.style.opacity = '0'; // フィードバックアイコンを非表示にする
	});

        submitButton.addEventListener('click', () => {
            feedbackIcon.textContent = '';
            feedbackIcon.classList.remove('feedback-correct', 'feedback-incorrect');
            feedbackIcon.style.opacity = '0'; 

            // 数字がすべて使用されているかチェック
            if (usedNumberIndices.length !== availableNumbers.length) {
                alert('4つの数字すべてを使ってください！');
                return;
            }

            // 開き括弧と閉じ括弧の数が一致するかチェック（前回からの継続）
            const openParenCount = (currentExpression.match(/\(/g) || []).length;
            const closeParenCount = (currentExpression.match(/\)/g) || []).length;
            if (openParenCount !== closeParenCount) {
                alert('括弧の数が合っていません！');
                return;
            }

            let result;
            try {
                result = eval(currentExpression);
            } catch (e) {
                feedbackIcon.textContent = '✖';
                feedbackIcon.classList.add('feedback-incorrect');
                feedbackIcon.style.opacity = '1'; 
                setTimeout(() => {
                    feedbackIcon.textContent = '';
                    feedbackIcon.classList.remove('feedback-incorrect');
                    feedbackIcon.style.opacity = '0'; 
		  loadNextQuestion(); // 不正解の場合次の問題へ進む
                }, 1500);
                return;
            }

            if (Math.abs(result - 10) < 0.0001) { 
                score++;
                feedbackIcon.textContent = '〇';
                feedbackIcon.classList.add('feedback-correct');
                feedbackIcon.style.opacity = '1'; 
            } else {
                feedbackIcon.textContent = '✖';
                feedbackIcon.classList.add('feedback-incorrect');
                feedbackIcon.style.opacity = '1'; 
            }

            setTimeout(() => {
                loadNextQuestion(); //正解の場合次の問題へ進む
            }, 1500);
        });

        function showResultScreen() {
            gameScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            scoreDisplay.textContent = `${score} / ${totalQuestions} 点`;

            let message = '';
            if (score === 0 || score === 1) {
                message = '大丈夫！少しずつ計算に慣れていこう！';
            } else if (score === 2 || score === 3) {
                message = 'その調子！どんどん練習して、１０をたくさんつくろう！';
            } else if (score === 4) {
                message = 'あと少しでマスターだね！とっても良い感じ！';
            } else if (score === 5) {
                message = '完璧！君はmake10マスターだ！';
            }
            messageDisplay.textContent = message;
        }
